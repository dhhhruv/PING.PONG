<title>SCORE KEEPER</title>


</head>

<body>

    <section class="section">

        <div class="container">
            <div class="columbs">
                <div class="column is-half  is-offset-one-fifth">
                    <div class="card">

                        <div class="card-image">

                            <figure class="image is-2by1">
                                <img src="https://img.freepik.com/free-photo/beautiful-ping-pong-rackets-with-ball-blue-underground_24972-22.jpg?size=626&ext=jpg"
                                    alt="">
                            </figure>



                        </div>
                        <header class="card-header">
                            <p class="card-header-title is-offset-one-fifth">
                                PING-PONG
                            </p>

                        </header>
                        <div class="card-content">
                            <div class="content">
                                <h1 class="title is-1"><span id="p1display">0</span> to <span id="p2display">0</span>
                                </h1>
                                <p class="subtitle">Use the buttons to play</p>


                                <label for="highscore" class="label is-large is-inline">Playing to:</label>
                                <div class="select is-rounded">
                                    <select name="" id="highscore">


                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                        <option value="8">8</option>
                                        <option value="9">9</option>
                                        <option value="10">10</option>
                                        <option value="10">11</option>
                                        <option value="10">12</option>


                                    </select>


                                </div>
                            </div>
                        </div>
                        <footer class="card-footer">


                            <button id="p1button" class="is-primary button card-footer-item">+1 PLAYER ONE</button>
                            <button id="p2button" class="is-info button card-footer-item">+1 PLAYER TWO</button>
                            <button id="resetbutton" class="is-danger button card-footer-item">RESET</button>
